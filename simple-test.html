<!DOCTYPE html>
<html>
<head>
  <title>Simple Tab Test</title>
  <style>
    body { background: #0b0f2b; color: #fff; font-family: Arial; padding: 20px; }
    .tab-view { display: none; padding: 20px; background: #1a2347; margin: 20px 0; border: 2px solid #33f6ff; }
    .tab-view.active { display: block; }
    button { background: #33f6ff; color: #000; border: none; padding: 15px 30px; margin: 10px; cursor: pointer; font-size: 16px; font-weight: bold; border-radius: 5px; }
    button:hover { background: #00ddff; }
    iframe { width: 100%; height: 600px; border: 2px solid #33f6ff; }
  </style>
</head>
<body>
  <h1>Simple Tab Test</h1>

  <div id="home-view" style="display:block;">
    <h2>Home View</h2>
    <button onclick="showTab('flashcards')">Go to Flashcards</button>
    <button onclick="showTab('practice')">Go to Practice</button>
    <button onclick="showTab('jeopardy')">Go to Jeopardy</button>
  </div>

  <div id="flashcards-view" class="tab-view">
    <h2>Flashcards Module</h2>
    <button onclick="showTab('home')">Back to Home</button>
    <iframe src="CAET Practice Test -- MASTER.html"></iframe>
  </div>

  <div id="practice-view" class="tab-view">
    <h2>Practice Test Module</h2>
    <button onclick="showTab('home')">Back to Home</button>
    <iframe src="CAET Practice Test -- MASTER.html"></iframe>
  </div>

  <div id="jeopardy-view" class="tab-view">
    <h2>Jeopardy Module</h2>
    <button onclick="showTab('home')">Back to Home</button>
    <iframe src="Jeopardy Master.html"></iframe>
  </div>

  <script>
    function showTab(tabName) {
      console.log('Switching to:', tabName);

      // Hide all views
      document.getElementById('home-view').style.display = 'none';
      document.getElementById('flashcards-view').classList.remove('active');
      document.getElementById('practice-view').classList.remove('active');
      document.getElementById('jeopardy-view').classList.remove('active');

      // Show selected view
      if (tabName === 'home') {
        document.getElementById('home-view').style.display = 'block';
      } else {
        document.getElementById(tabName + '-view').classList.add('active');
      }
    }

    console.log('Simple test loaded successfully');
  </script>
</body>
</html>
